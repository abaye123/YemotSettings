        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const myResponse = await response.json();
                return myResponse;
            } catch (error) {
                console.error('Error:', error);
                throw error;

<!DOCTYPE html>
<html lang="iw" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עורך ההגדרות | אביי</title>

    <link rel="stylesheet" type="text/css" href="css/body.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" type="text/css" href="css/template_editor.css" />
    <link rel="stylesheet" type="text/css" href="css/folderTree.css" />
    <script src="js/header.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/global.js"></script>

    <script src="js/load.js"></script>
    <script src="js/yemot.js"></script>
    <script src="js/template_editor.js"></script>
    <script src="js/folderTree.js"></script>


    <script>
        function init() {
            myHeader();
            myFooter();
            mySidebar();

            getListTemplate();
            openLogin();
        }

    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JPC8DTQSG8"></script>

        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'G-JPC8DTQSG8');

    <style>

    </style>
</head>

<body onload="init()">

    <div id="divBloked"></div>

    <div id="notificationHeader">
        <div id="notificationHeaderText"></div>
    </div>

    <!-- Yellow ribbon with the inscription -->
    <div class="ribbon">
        האתר בתהליך פיתוח
    </div>

    <div id="myHeader"></div>

    <div class="login" id="login">
        <div class="login-content">
            <span class="close" onclick="closeLogin()">&times;</span>
            <h2>התחברות למערכת</h2>
            <form action="#">
                <label>מספר המערכת:</label>
                <input type="text" id="userNumber">
                </br>
                <label>סיסמה:</label>
                <input type="text" id="userPassword">
                </br></br>
                <button type="button" onclick="closeLogin()">המשך ללא התחברות</button>
                <button type="button" onclick="loginYemot(this)">התחברות למערכת</button>
                <h3 id="loginMessengeMode"></h3>
            </form>
        </div>
    </div>

    <div id="sidebar">
        <div id="divFolderTree" style="padding: 14px;">
            <h2>עץ תיקיות</h2>
            <button id="buttonLoadTree" title="טוען את עץ התיקיות של המערכת בסרגל השמאלי"
                onclick="loadsFolderTree()">טען עץ
                תיקיות</button>
            <div id="folderTree"></div>
            <div id="subfolders"></div>
        </div>
    </div>
    <div id="banners-container"></div>

    <div id="content">
        <div class="rounded-container">
            <h1>עורך ההגדרות</h1>
            <label for="option">בחר את התבנית או ההגדרה:</label>
            <select id="templateList" name="option" onchange="getSettingForTemplate()">
                <option value="none">לא נטענו תבניות</option>
            </select>

            <button title="מרענן את רשימת התבניות הזמינות" onclick="getListTemplate()">רענן רשימה</button>
            <button title="מרענן את רשימת התבניות הזמינות" onclick="autocomplete4444()">רענן</button>

            <div id="definitions">

                <h2 id="title_template">לא נבחרה תבנית</h2>
                <p id="desc_template">תיאור והסבר אודות התבנית וההגדרות הכלליות של התבנית שנבחרה</p>

                <select id="selectFilesList" onchange="importIniContent()">
                    <option value="none">לא נטענו קבצים</option>
                </select>
                <label>הגדרות ברירת המחדל:</label>

                <div id="extini_editor" style="display: flex;">
                    <textarea id="extini_editor_textarea" dir="ltr">type=menu</textarea>
                    <div id="autocomplete-list" dir="ltr"></div>

                    <div id="advancedOptions" dir="rtl">
                        <h2>אפשרויות מתקדמות</h2>
                        <!-- 
                        <label>מספר מערכת:</label>
                        <input id="inputNumber" type="tel"></input>
                        <label>סיסמה:</label>
                        <input id="inputPassword" type="password"></input>
                        <button title="הצג והסתר את סיסמת המערכת" onclick="showPassword(this, '#inputPassword')">הצג
                            סיסמה</button>
                        </br>
                        
                        <button title="טוען את עץ התיקיות של המערכת בסרגל השמאלי" onclick="loadsFolderTree()">טען עץ
                            תיקיות</button>
                        </br>
                        -->
                        <label>נתיב שלוחה לייבוא/עדכון:</label>
                        <input id="inputPath" type="text" placeholder="הזן # לשלוחה הראשית" dir="ltr"></input>
                        <button title="טוען את ההגדרות הקיימות מהשלוחה לעורך" onclick="getExtSettingsYemot(this)">טען
                            הגדרות</button>
                        <button title="מעדכן את ההגדרות מהעורך לשלוחה במערכת הטלפונית"
                            onclick="setExtSettingsYemot(this)">עדכן הגדרות בשלוחה</button>
                        </br>
                        <label>עדכון מרובה שלוחות, יש להפריד בין שלוחות בפסיק:</label>
                        </br>
                        <input id="inputPaths" type="text" placeholder="4, 1/3, 5" style="width: 260px;"></input>
                        <button title="מעדכן את ההגדרות בכל השלוחות  שהוזנו, יש להפריד בין שלוחה לשלוחה עם פסיק ורווח"
                            onclick="setTextExtsSettingsYemot(this)">עדכן הגדרות בכל השלוחות</button>
                        <button
                            title="מעדכן רק את ההגדרות שהשתנו בשלוחה, הגדרות שכבר קיימות בשלוחה ולא קיימות בעורך, לא ישתנו"
                            onclick="setUpdateExtsSettingsYemot(this)">רק הגדרות שהשתנו</button>
                        <h2>שמירה</h2>
                        <label>שמור בשם:</label>
                        <input id="inputFileName" type="text" placeholder="שם קובץ ללא סיומת"></input>
                        <button onclick="saveIniFile()">שמור הגדרות כקובץ טקסט</button>
                        <button onclick="saveAsTemplate()">שמור הגדרות כתבנית</button>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="myFooter"></div>

    <script>

        async function loadsFolderTree() {
            document.getElementById('folderTree').innerHTML = '';
            let button = document.getElementById('buttonLoadTree');
            clickStart(button);
            var folderArray = await createFolderArray();
            var folderTree = createFolderTree(folderArray, document.getElementById('folderTree'));
            document.getElementById('folderTree').appendChild(folderTree);
            clickStop(button);
        }

        function showPassword(button, element) {
            var passwordInput = document.querySelector(element);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                button.textContent = 'הסתר סיסמה'
            } else {
                passwordInput.type = 'password';
                button.textContent = 'הצג סיסמה'
            }
        }

        function handleEscKey(event) {
            if (event.key === "Escape" || event.key === "Esc") {
                const autocompleteList = document.getElementById('autocomplete-list');
                autocompleteList.style.display = 'none';
            }
        }

        document.addEventListener("keydown", handleEscKey);

        document.getElementById('extini_editor_textarea').addEventListener('input', autocompleteYemot);

    </script>

</body>

</html>
